<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JS Simple Calculator</title>

		<!-- FAVICON -->
		<link rel="shortcut icon" type="image" href="favicon.png" />

		<!-- CSS -->
		<link rel="stylesheet" href="styles.css" />
	</head>

	<body>
		<div class="calculator">
			<div class="display">
				<div class="output">8 + 1</div>
				<div class="result">9</div>
			</div>
			<div class="input">
				<!-- AC = All Clear -->
				<button>AC</button>
				<button>(</button>
				<button>)</button>
				<button>+</button>

				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button>-</button>

				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>*</button>

				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>/</button>

				<!-- EC = Entry Clear -->
				<button>EC</button>
				<button>0</button>
				<button>.</button>
				<button>=</button>
			</div>
		</div>
	</body>

	<!-- JAVASCRIPT -->
	<script src="app.js"></script>
</html>
